repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
            exclude: grammar.patch

    # isort
    - repo: https://github.com/pycqa/isort
      rev: 5.10.1
      hooks:
          - id: isort
            name: isort (python)
            args:
                - --line-length=120
                - --include_trailing_comma
                - --multi_line_output=3
    # black
    - repo: https://github.com/psf/black
      rev: 21.7b0 # Replace by any tag/version: https://github.com/psf/black/tags
      hooks:
          - id: black
            args: # arguments to configure black
                - --line-length=120
            language_version: python3 # Should be a command that runs python3.6+
            exclude: src/parser/generated_parser.py
    # flake8
    - repo: https://github.com/PyCQA/flake8
      rev: 3.9.2
      hooks:
          - id: flake8
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v2.3.2 # Use the sha or tag you want to point at
      hooks:
          - id: prettier

    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.1.10
      hooks:
          - id: insert-license
            files: "^(src|scripts)/.*ts$"
            args:
                - --detect-license-in-X-top-lines=2
                - --comment-style
                - // # defaults to: #
